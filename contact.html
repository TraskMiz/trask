<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer>
    </script>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/reset.css">
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg bg-light container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="Trask" width="100" height="100">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item">
                      <a class="nav-link text-uppercase fs-5" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase fs-5" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-uppercase fs-5" aria-current="page" href="contact.html">Contact</a>
                    </li>
                  </ul>
                  </div>
              </nav>
            <section class="container py-5 px-5">
                <article class="bg-light rounded-4 py-5 px-4 px-md-5 text-center">
                    <span class="feature bg-blauw text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <h1 class="fw-bolder text-dark-blue">Contact</h1>
                    <p class="lead fw-normal text-muted mb-5">Laten we samen werken!</p>
            
                    <form id="contactForm" onsubmit="sendEmail(event)" class="mx-auto" style="max-width: 800px;">
                        <div class="form-floating mb-3">
                            <input class="form-control" 
                                   id="name" 
                                   type="text" 
                                   placeholder="Enter your name..." 
                                   aria-label="Volledige naam" 
                                   required />
                            <label for="name">Naam</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" 
                                   id="email" 
                                   type="email" 
                                   placeholder="name@example.com" 
                                   aria-label="Email address" 
                                   required />
                            <label for="email">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" 
                                   id="phone" 
                                   type="tel" 
                                   placeholder="(123) 456-7890" 
                                   aria-label="Telefoonnummer" 
                                   required />
                            <label for="phone">Telefoonnummer</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" 
                                      id="message" 
                                      placeholder="Enter your message here..." 
                                      style="height: 10rem" 
                                      aria-label="Bericht" 
                                      required></textarea>
                            <label for="message">Bericht</label>
                        </div>
                        
                        <button class="btn custom-submit-button btn-lg text-grey w-100" 
                                id="submitButton" 
                                type="submit">Versturen</button>
                    </form>
                </article>
            </section>            <section class="container bg-white py-0 mt-3">
                <div class="d-flex justify-content-center fs-2 gap-4 mx-auto" style="max-width: 66.666667%;">
                    <a class="text-dark-blue" href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                    <a class="text-dark-blue" href="https://linkedin.com/" target="_blank" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
                    <a class="text-dark-blue" href="https://github.com/Craymiz" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
                </div>
            </section>  
        </main>          
            <footer class="container bg-grey py-0 pb-2 mt-3 text-center">
                <div class="h5 mb-0">&copy; Trask</div>
            </footer>
            <!--JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
